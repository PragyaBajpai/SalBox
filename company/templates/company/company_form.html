{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}

<table>
    <thead>
        <th>Name</th>
        <th>Created On</th>
        <th>Action</th>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td><a href="employee-list?companyID={{company.id}}">{{ company.name }}</a></td>
            <td>{{ company.created|date:"d M Y" }}</td>
            <td><button class="btn btn-secondary" onclick="window.location.replace('/company/{{company.id}}')" >Edit</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Company
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Company Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post">{% csrf_token %}
                    {{ form| crispy }}
                    <input role="button" class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>




{% endblock content %}
